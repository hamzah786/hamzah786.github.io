<div class="component">
<h2>Simple jumbatron</h2>
<p>A jumbotron is a large call-to-action box that grabs a users attention, such as a newsletter box. Copy and paste the code below to implement</p>

<textarea rows="20" cols="80">
    
    <div class="boxes">
  <h1>
    Sign up for more
  </h1>
  <hr />
  <p>
Subscribe to our news letter
  </p>
  <form  action="#" method="post" name="sign-up">
    <input type="email" class="input" id="email" name="email" placeholder="subscribe" required>
    <input type="submit" class="button" id="submit" value="SIGN UP">
  </form>
</div>
    
</textarea>
